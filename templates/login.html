{% extends 'base.html' %}
{% block content %}



  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-8 pt-lg-9">
      <div class="container">
        <div class="header-body text-center mb-7">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Bem Vindo!</h1>
              <p class="text-lead text-white"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">
              <div class="text-muted text-center mt-2 mb-3"><h3>Login</h3></div>
              <div class="btn-wrapper text-center">


              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Entre com suas credenciais</small>
              </div>
              <form role="form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                  {% include "includes/form.html" %}



{#                <div class="custom-control custom-control-alternative custom-checkbox">#}
{#                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">#}
{#                  <label class="custom-control-label" for=" customCheckLogin">#}
{#                    <span class="text-muted">Remember me</span>#}
{#                  </label>#}
{#                </div>#}
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Entrar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="" class="text-light"><small>Recuperar Senha</small></a>
            </div>
            <div class="col-6 text-right">
              <a href="{% url 'create' %}" class="text-light"><small>Criar uma Conta</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->

{% endblock content %}
